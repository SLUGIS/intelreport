<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="INTEL REPORT : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="javascripts/raphael.2.1.0.min.js"></script>
    <script src="javascripts/justgage.1.0.1.min.js"></script>

    <script src="javascripts/tabletop.js"></script>


    <title>INTEL REPORT</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/kaysabelle/intelreport">View on GitHub</a>

          <h1 id="project_title">INTEL REPORT</h1>
          <h2 id="project_tagline">Resources Available in Unit</h2>

            <!--<section id="downloads">
              <a class="zip_download_link" href="https://github.com/kaysabelle/intelreport/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/kaysabelle/intelreport/tarball/master">Download this project as a tar.gz file</a>
            </section> -->
        </header>
    </div>

    <!-- MAIN CONTENT --> 
    <div id="main_content_wrap" class="outer">
      <div id="firstrow" style="height:100%; margin-left:auto; margin-right:auto; text-align:center;">
        <div id="airattack" class="200x160px" style="float:left;"></div>
        <div id="airtankers" class="200x160px" style="float:left;"></div>
        <div id="copters" class="200x160px" style="float:left;"></div>
      </div>
      <div id="secondrow" style="height:160px; text-align:center;">
        <div id="battalionchiefs" class="200x160px" style="float:left;"></div>
        <div id="type3enginesslu" class="200x160px" style="float:left;"></div>
        <div id="type2enginesslc" class="200x160px" style="float:left;"></div>
      </div>
    </div>

    <script>
        window.onload = function() { init() };
        var reportData;

        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/14oY5jJboGdnBFSWEjKF7R_85afMFjzdyJKJIH9SPmeo/pubhtml';

        function init() {
            Tabletop.init( { key: public_spreadsheet_url,
                             callback: showInfo,
                             simpleSheet: true } )
        }

        function showInfo(data) {
          reportData = data;
          alert("Successfully processed!")
          console.log(data);
        }        

        var resourceLevelColors = ["#FF0000", "#FF4500", "#FFFF00", "#008000"];

        var aa = new JustGage({
          id: "airattack",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Air Attack"
        });

        var at = new JustGage({
          id: "airtankers",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Air Tankers"
        });

        var c = new JustGage({
          id: "copters",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Copters"
        });

        var aa = new JustGage({
          id: "battalionchiefs",
          value: 2,
          min: 0,
          max: 11,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Battalion Chiefs"
        });

        var at = new JustGage({
          id: "type3enginesslu",
          value: 10,
          min: 0,
          max: 12,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Type III Engines SLU"
        });

        var c = new JustGage({
          id: "type2enginesslc",
          value: 14,
          min: 0,
          max: 14,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Type II Engines SLC"
        });
      </script>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">INTEL REPORT maintained by <a href="https://github.com/kaysabelle">kaysabelle</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
