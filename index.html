<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="INTEL REPORT : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="javascripts/raphael.2.1.0.min.js"></script>
    <script src="javascripts/justgage.1.0.1.min.js"></script>

    <script src="javascripts/tabletop.js"></script>

    <title>CAL FIRE SLU INTEL Report</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/kaysabelle/intelreport">View on GitHub</a>

          <h1 id="project_title">CAL FIRE SLU INTEL Report</h1>
          <h2 id="project_tagline">Resources Available in Unit</h2>

            <!--<section id="downloads">
              <a class="zip_download_link" href="https://github.com/kaysabelle/intelreport/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/kaysabelle/intelreport/tarball/master">Download this project as a tar.gz file</a>
            </section> -->
        </header>
    </div>

    <!-- MAIN CONTENT --> 
    <div id="main_content_wrap" class="outer clearfix">
      <section id="main-content" class="inner">
        <div id="firstrow" style="text-align:center; clear:both;">
          <div id="airattack" class="three_gauges"></div>
          <div id="airtankers"class="three_gauges"></div>
          <div id="copters" class="three_gauges"></div>
        </div>
        <div id="secondrow" style="text-align:center;s clear:both;">
          <div id="battalionchiefs" class="three_gauges"></div>
          <div id="type3enginesslu" class="three_gauges"></div>
          <div id="type2enginesslc" class="three_gauges"></div>
        </div>
        <div id="thirdrow" style="text-align:center">
          <div id="watertenders" class="two_gauges"></div>
          <div id="dozers" class="two_gauges"></div>
        </div>
        <div id="fourthrow" style="text-align:center">
          <div id="cuestacamp" class="two_gauges"></div>
          <div id="venturacamp" class="two_gauges"></div>
        </div>
        <div id="fifthrow" style="text-align:center">
          <div id="overhead" class="four_gauges"></div>
          <div id="medics" class="four_gauges"></div>
          <div id="mechanics" class="four_gauges"></div>
          <div id="dozeroperators" class="four_gauges"></div>
        </div>
      </section>
    </div>

    <script>
        window.onload = function() { init() };
        var reportData;

        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/14oY5jJboGdnBFSWEjKF7R_85afMFjzdyJKJIH9SPmeo/pubhtml';

        function init() {
            Tabletop.init( { key: public_spreadsheet_url,
                             callback: showInfo,
                             simpleSheet: true } )
        }

        function showInfo(data) {
          reportData = data;
          alert("Successfully processed!")
          console.log(data);
        }        

        var resourceLevelColors = ["#FF0000", "#FF4500", "#FFFF00", "#008000"];

        var aa = new JustGage({
          id: "airattack",
          value: 1,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Air Attack"
        });

        var at = new JustGage({
          id: "airtankers",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Air Tankers"
        });

        var c = new JustGage({
          id: "copters",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Copters"
        });

        var bc = new JustGage({
          id: "battalionchiefs",
          value: 2,
          min: 0,
          max: 11,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Battalion Chiefs"
        });

        var t3 = new JustGage({
          id: "type3enginesslu",
          value: 10,
          min: 0,
          max: 12,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Type III Engines SLU"
        });

        var t2 = new JustGage({
          id: "type2enginesslc",
          value: 14,
          min: 0,
          max: 14,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Type II Engines SLC"
        });

        var wt = new JustGage({
          id: "watertenders",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Water Tenders"
        });

        var d = new JustGage({
          id: "dozers",
          value: 2,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Dozers"
        });

        var cc = new JustGage({
          id: "cuestacamp",
          value: 2,
          min: 0,
          max: 6,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Cuesta Camp"
        });

        var vc = new JustGage({
          id: "venturacamp",
          value: 1,
          min: 0,
          max: 3,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Ventura Camp"
        });

        var overhead = new JustGage({
          id: "overhead",
          value: 110,
          min: 0,
          max: 200,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Overhead"
        });

        var medics = new JustGage({
          id: "medics",
          value: 5,
          min: 0,
          max: 18,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Medics"
        });

        var mechanics = new JustGage({
          id: "mechanics",
          value: 4,
          min: 0,
          max: 4,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Mechanics"
        });

        var dozerOperators = new JustGage({
          id: "dozeroperators",
          value: 2,
          min: 0,
          max: 5,
          valueFontColor: "white",
          levelColors: resourceLevelColors,
          title: "Dozer Operators"
        });


      </script>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">INTEL REPORT maintained by <a href="https://github.com/kaysabelle">kaysabelle</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
